<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
   <form action="">
    <fieldset>
        <legend>Entre em Contato</legend>
        <br><label for="conato">Assunto:</label>
        <select name="" id="">
            <option value="">Suporte</option>
            <option value="">Sugestões</option>
            <br><option value="">Reclamações</option>        
        </select><br><br><br>
        <label for="">Nome Completo:</label>  
        <input type="text" placeholder="Seu Nome"> <br><br><br>
        
        <label for="">E-mail:</label>
        <input type="email" placeholder="seuemail@seudominio.com"><br><br><br>
        <label for="mensage">Mensagem</label><br>
        <textarea name="mensage" id="mensage" cols="30" rows="10"></textarea>
        <br><br>
        <input type="checkbox" name="subscribe" id="subscribe">
        <label for="subscribe">Aceito receber novidades por E-mail</label><br><br>
        <button type="submit">Enviar</button>
        
    </fieldset>
   </form>
</body>
</html>
